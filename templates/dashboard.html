{% extends "layout.html" %}

{% block title %}
    Tome Review
{% endblock %}

{% block body %}



  <h3 style="display: inline;">Search page</h3>
  <p style="display: inline;">- logged in as {{ session.username}}</p>
  <hr>

<form action="{{ url_for('index') }}" method="post">

  <div class="form-group">
      <input class="form-control" name="username" placeholder="Search for a book review">
  </div>

  <div class="form-group">
      <button class="btn btn-primary">Search</button>
  </div>
    
</form>

<hr>
